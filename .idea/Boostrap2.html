<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/test1.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
            <form class=" g-3 needs-validation student-form m-5 pb-2 " novalidate>
            <h1 class="header-text">Students</h1>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3 ">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Program</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected value="gdse">GDSE</option>
                    <option value="dep">DEP</option>
                    <option value="cmjd">CMJD</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="mb-3">
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="after-ol">
                    <label class="form-check-label" for="after-ol">
                        After O/L
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="after-al" checked>
                    <label class="form-check-label" for="after-al">
                        After A/L
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-evenly">
                <button class="btn text-light btn-success" type="submit">Save</button>
                <button class="btn btn-primary" type="button">Update</button>
                <button class="btn text-light btn-danger" type="button">Delete</button>
                <button class="btn text-light btn-warning" type="reset">Rest</button>
            </div>
        </form>
            </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-bordered student-table m-5">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Program</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>GDSE</td>
                    <td>After A/L</td>
                    <td>Colombo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>GDSE</td>
                    <td>After O/L</td>
                    <td>Colombo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
