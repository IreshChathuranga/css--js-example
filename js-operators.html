<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
    <script>
        //Arithimatic operators//
        let x = 10;
        let y = 20;

        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(y%x);
        console.log(x**y);

        //assignment operators//
        let z = 100;
        let i= z; //assignment
        console.log(i)
        i+= 20;//addition assignment
        console.log(i);
        i-= 40;//subtraction assignment
        console.log(i);
        i*= 10;//Multiple assignment
        console.log(i);
        i/= 10;//Division assignment
        console.log(i);
        i%=2;
        console.log(i);


        //Comparison Operators//
        x= 3;
        y= 3;
        z=5;
        console.log(3==3);
        console.log(3!=3);
        console.log(3==4);
        console.log(3!=4);
        console.log(3=="3");//not care data type only get value, output-->true//
        console.log(3==="3");//String equality(care data type), output-->flase//
        console.log(3===3);
        console.log(3!==3);//String equality(care data type), output-->flase//

        console.log(5>3);
        console.log(5<3);
        console.log(3>=3);
        console.log(3<=3);

        //Logical operators//
        let a = true;
        let b = true;
        let c = false;
        console.log(a&&b);//logical AND
        console.log(a&&c);
        console.log(a||b);//logical OR
        console.log(!a);
        console.log(!c);

        //Unary Operators//
        console.log(3 + +"3");//+ -> convert string to number (unary plus)


    </script>
</body>
</html>
